{% extends "app/Header.html"%}

{% block content_block %}
{% load static %}

<link rel="stylesheet" href="{% static 'app/style.css' %}">

<h2>詳細ページ</h2>
<br>
<h4>{{ listof }}</h4>
<table class="table">
    <thead>
    <tr>
        <th scope="col">日付</th>
        <th scope="col">題名</th>
        <th scope="col"><p style="margin-bottom: 0;text-align: center">画像</p></th>
    </tr>
    </thead>
    <tbody>
    {% for noticedetail in listof.noticedetail_set.all  %}
        <tr>
            <td>{{ noticedetail.day | date:'Y/m/d' }}</td>
            <td>{{ noticedetail.notice }}</td>
            <td>
                <div class="kai">
                    <img src="{{ MEDIA_URL }}{{ noticedetail.image }}" style="width: 200px;display: block;margin: auto;">
                </div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
